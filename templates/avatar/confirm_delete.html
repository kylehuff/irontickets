{% extends "irontickets/base.html" %}
{% block sidemenu %}
{% endblock %}
{% block content %}
    {% if not avatars %}
        <p>You have no avatars to delete.  Please <a href="{% url avatar_change %}">upload one</a> now.</p>
    {% else %}
        <form method="POST" action="">
            {% csrf_token %}
            <ul>
                {{ delete_avatar_form.as_ul }}
            </ul>
            <input type="submit" value="Delete" />
        </form>
    {% endif %}
{% endblock %}
