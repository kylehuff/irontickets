{% extends 'irontickets/base.html' %}
{% block content %}
        {% if query %}
            <h3>Results</h3>
            {% for result in page.object_list %}
                <p>
                    <a href="{{ result.object.get_absolute_url }}">{{ result.object.summary }}</a>
                </p>
            {% empty %}
                <p>No results found.</p>
            {% endfor %}
        {% else %}
            You did not search for anything...
        {% endif %}
    </form>
{% endblock %}
